<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:#0a0000;
  color:#fff;
}

/* TOPO */
header{
  background:linear-gradient(135deg,#ff0000,#7a0000);
  padding:30px;
  text-align:center;
}

header h1{
  font-size:3rem;
  font-weight:900;
  letter-spacing:2px;
}

header p{
  opacity:.8;
}

/* HERO */
.hero{
  min-height:60vh;
  background:

  display:flex;
  align-items:center;
  justify-content:center;
}

/* CARD */
.card{
  background:#140000;
  border:2px solid red;
  border-radius:20px;
  padding:40px;
  text-align:center;
  max-width:420px;
  box-shadow:0 0 40px rgba(255,0,0,.6);

.avatar{
  width:160px;
  height:160px;
  border-radius:50%;
  margin:0 auto 20px;
  background:url('img/avatar.png') center/cover no-repeat;
  border:4px solid red;
}

.card h2{
  font-size:2rem;
  margin-bottom:10px;
}

.card span{
  color:#ff5a5a;
  font-weight:700;
}

/* BOTÕES */
.buttons{
  display:flex;
  flex-direction:column;
  gap:15px;
  margin-top:30px;
}

.buttons a{
  padding:15px;
  border-radius:12px;
  background:red;
  color:#000;
  text-decoration:none;
  font-weight:800;
}

/* SOM */
#soundBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:14px 22px;
  border:none;
  border-radius:40px;
  background:red;
  font-weight:900;
  cursor:pointer;
}

footer{
  text-align:center;
  opacity:.5;
  padding:40px 0;
}

</head>
